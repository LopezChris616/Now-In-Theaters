<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Now In Theaters</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <h1>Now In Theaters</h1>
        <form id="search-form">
            <label for="search-movie">Find Movie: </label>
            <input type="text" id="search-movie" class="button">
            <input type="submit" value="Search" class="button">
        </form>
        <div id="change-container">
            <h2 id="movie-group">Now Playing</h2>
            <div id="change-movies">
                <select id="sort-movies" class="button">
                    <option selected value="sort-by">Sort By</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="rating">User Rating</option>
                </select>
                <button id="view-toggle" class="button">View Upcoming Releases</button>
            </div>
        </div>
        <div id="movie-display">
        </div>
        <script src="/js/app.js" type="module"></script>
    </body>
</html>
