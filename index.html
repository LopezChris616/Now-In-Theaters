<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Now In Theaters</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <h1>Now In Theaters</h1>
        <form id="search-form">
            <label for="search-movie">Find Movie: </label>
            <input type="text" id="search-movie">
            <input type="submit" value="Search">
        </form>
        <select id="sort-movies">
            <option selected value="sort-by">Sort By</option>
            <option value="alphabetical">A-Z</option>
            <option value="rating">User Rating</option>
        </select>
        <button id="view-toggle">View Upcoming Releases</button>
        <h2 id="movie-group">Now Playing</h2>
        <div id="movie-display">
        </div>
        <script src="/js/app.js" type="module"></script>
    </body>
</html>
