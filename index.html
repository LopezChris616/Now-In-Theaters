<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Now In Theaters</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="icon" href="./styles/film-icon.png">
    </head>
    <body>
        <h1><span>N O W</span> / <span>I N</span> /  <span>T H E A T E R S</span></h1>
        <form id="search-form">
            <label for="search-movie">Find Movie: </label>
            <input type="text" id="search-movie" class="input-style">
            <input type="submit" value="Search" class="input-style">
        </form>
        <div id="change-container">
            <h2 id="movie-group">Now Playing</h2>
            <div id="change-movies">
                <select id="sort-movies" class="input-style">
                    <option selected value="sort-by">Sort By</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="rating">User Rating</option>
                </select>
                <button id="view-toggle" class="input-style">View Upcoming Releases</button>
            </div>
        </div>
        <div id="movie-display">
        </div>
        <script src="./js/app.js" type="module"></script>
    </body>
</html>
